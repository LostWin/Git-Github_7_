name: OpenAI Code Review and Correction

# Déclenchement de l'action sur un push vers la branche Moise_Vlad
on:
  push:
    branches:
      - Moise_Vlad

jobs:
  code-review:
    runs-on: ubuntu-latest

    steps:
      # Étape 1 : Vérifier le code source
      - name: Checkout repository
        uses: actions/checkout@v2

      # Étape 2 : Configurer Node.js (si ton projet est en JavaScript)
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      # Étape 3 : Installer les dépendances du projet
      - name: Install dependencies
        run: npm install

      # Étape 4 : Analyser et corriger le code avec OpenAI
      - name: Analyze and Fix Code with OpenAI
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          # Installer le SDK Python d'OpenAI
          pip install openai

          # Lancer le script Python d'analyse et correction
          python3 .github/workflows/openai_code_review.py

      # Étape 5 : Commit et push des modifications
      - name: Commit and Push Fixes
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "actions@github.com"
          git add .
          git commit -m "OpenAI Auto-fix code issues"
          git push origin Moise_Vlad
        if: success()